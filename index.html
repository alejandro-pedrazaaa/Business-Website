<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <link rel="SHORTCUT ICON" href="/pictures/mandm-logo.jpg" />

      </div>
      <div class="nav-container">

                <div class="image">

            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">

            <div class="swiper-slide">

            <div class="swiper-slide">
              <div class="swiper-image">
                <div class="image">
                  <img src="pictures/Image5.PNG" alt="steel-fab" />
                </div>
              </div>
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide">
              <div class="swiper-image">
                <div class="image">
                  <img src="pictures/Image6.PNG" alt="steel-fab" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer></footer>
