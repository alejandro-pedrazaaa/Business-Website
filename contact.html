<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8d92e1b3c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="our-work-images/M_M-logo-white.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>M&M Steel Fab</title>
  </head>

  <body>
    <header class="header-contact-us">
      <div class="logo-container">
        <div class="img-container">
          <img
            class="logo-img"
            id="home-btn"
            src="our-work-images/M_M-logo-white.png"
            alt="logo"
          />
        </div>
      </div>
      <div class="nav-container">
        <nav class="nav">
          <ul>
            <li><a id="home-btn">Home</a></li>
            <li><a id="work-btn">Our work</a></li>
            <li><a id="contact-btn">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form
          action="https://sheetdb.io/api/v1/tz02ofoiz3xgc"
          method="POST"
          id="sheetdb-form"
        >
          <div class="info-container">
            <div class="individual-info">
              <p>Name</p>
              <div class="input">
                <input
                  name="data[name]"
                  type="text"
                  placeholder="Required"
                  id="name"
                  required
                />
                <span class="underline"></span>
              </div>
              <span class="invalid name"></span>
            </div>
            <div class="individual-info">
              <p>Number</p>
              <div class="input">
                <input
                  name="data[number]"
                  type="text"
                  placeholder="xxx-xxx-xxxx"
                  id="number"
                  required
                />
                <span class="underline"></span>
              </div>
              <span class="invalid number"></span>
            </div>
            <div class="individual-info">
              <p>Email</p>
              <div class="input">
                <input
                  name="data[email]"
                  type="text"
                  placeholder="your-email@email.com"
                  id="user-email"
                  required
                />
                <span class="underline"></span>
              </div>
              <span class="invalid email"></span>
            </div>
          </div>
          <div class="message-container">
            <p>Message</p>
            <div class="textarea-container">
              <textarea
                name="data[message]"
                rows="9"
                cols="50"
                placeholder="How can we help you?"
              ></textarea>
              <span class="invalid message"></span>
            </div>
            <div class="btn-container">
              <button type="submit" class="form-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <div id="toast-sent"></div>
  </body>
</html>
